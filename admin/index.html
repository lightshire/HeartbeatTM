<!DOCTYPE html>

<html>

    <head>
        <title>Heartbeat | Administrator Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/admin.css">
    </head>


    <body>
        <div class="container">
            <br><br>
            <div class="title">
                <h5>Administrator Panel</h5>
                
                <div id="login-cont"></div>
            </div>
            <br>
            <div id="crm_container" class="row">
                <div id="channel-profile" class="col s12"></div>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li id="url-tab" class="tab col s3"><a id="mat-a" href="#url-logs">URL Logs Analysis</a></li>
                        <li id="lfg-tab" class="tab col s3"><a id="mat-a" href="#lfg-categories">LFG Categories</a></li>
                    </ul>
                </div>

                <div id="url-logs" class="col s12">
                    <div class="row match-container"></div>
                </div>
                <div id="lfg-categories" class="col s12"></div>
            </div>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h5>Administration Panel Security Access</h5>
                    <div class="input-field col s12">
                        <form id="access-form">
                            <input id="access_code" type="password" class="validate">
                            <label for="access_code">Access Code</label>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" id="submit_access" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../bower_components/lodash/lodash.min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/toastr/toastr.min.js"></script>
        <script type="text/javascript" src="../bower_components/react/react.js"></script>
        <script src="../bower_components/react/JSXTransformer.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/md5.min.js"></script>
        <script type="text/javascript" src="../js/init.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>
        <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
                'name':'visualization',
                'version':'1',
                'packages':['table']
            }]
          }"></script>
        <script type="text/jsx" src="../js/jsx_tmpl/admin.js"></script>
        <script type="text/jsx" src="../js/admin.js"></script>

    </body>

</html>
